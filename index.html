<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container" class="container p-5">
        <div id="actions" class="row p-4">
            <div class="col text-align-center">
                <button 
                    onclick="tic_tac_toe.restart()"
                    id="btn_restart" 
                    class="btn_restart p-2">
                    Reiniciar
                </button>
            </div>
            <div class="col text-align-center">
                <button 
                    onclick="tic_tac_toe.select_player()"
                    id="btn_start"
                    class="btn-primary p-2">
                    Selecionar<br>jogadores
                </button>
            </div>
        </div>
        <form id="form_player_config" class="form-player-config hidden">
            <div class="player_config_inputs">
                <div>
                    <p>Jogador 1:</p>
                    <div>
                        <select 
                            name="jogador_1_select"
                            id="jogador_1_select"
                            onchange="tic_tac_toe.on_change_player_select(1)">
                            <option value="player">Jogador</option>
                            <option value="maquina">Maquina</option>
                        </select>
                        <input 
                            id="jogador_1_name" 
                            type="text"
                            placeholder="jogador 1">
                    </div>
                    <!-- <div>
                        <select name="tipo_1_select" id="tipo_1_select">
                            <option value="X">X</option>
                            <option value="O">O</option>
                        </select>
                    </div> -->
                </div>
                <div>
                    <p>Jogador 2: </p>
                    <div>
                        <select 
                            name="jogador_2_select"
                            id="jogador_2_select"
                            onchange="tic_tac_toe.on_change_player_select(2)">
                            <option value="player">Jogador</option>
                            <option value="maquina">Maquina</option>
                        </select>
                        <input id="jogador_2_name" type="text" placeholder="jogador 2">
                    </div>
                    <!-- <div>
                        <select name="tipo_1_select" id="tipo_1_select">
                            <option value="X">X</option>
                            <option value="O">O</option>
                        </select>
                    </div> -->
                </div>
            </div>
            <div class="player_config_action">
                <button type="button" onclick="tic_tac_toe.start()" class="btn-primary">Iniciar</button>
            </div>
        </form>
        <div id="game_over" class="game_over">
        </div>
        <div id="game" class="game">
        </div>
        <div id="player" class="player hidden">
            <div id="player1" class="player1">
                <p>Jogador 1:</p>
            </div>
            <div id="player2" class="player2">
                <p>Jogador 2:</p>
            </div>
        </div>

    </div>



    <script src="./js/tic_tac_toe.js"></script>
    <script>
        tic_tac_toe.init(document.querySelector('#container'));
    </script>
</body>

</html>
